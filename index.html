<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artistic Portfolio – Thien My Tieu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f7f7f7;
      color: #333;
    }
    header {
    padding: 2rem;
    text-align: center;
    background: linear-gradient(to right, #e8f0fe, #d0e3ff); /* Soft professional gradient */
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); /* subtle separation */
    border-bottom: 1px solid #dcdcdc;
        }

    header h1 {
    margin: 0;
    font-size: 2.8rem;
    color: #1a1a1a;
    font-weight: 600;
    letter-spacing: 0.5px;
    }

    header p {
    margin-top: 0.5rem;
    font-size: 1.2rem;
    color: #444;
    font-weight: 400;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .item {
      background: #fff;
     
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .item:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .item img {
      width: 100%;
      display: block;
      height: auto;
    }
    .caption {
      padding: 1rem;
      text-align: center;
      color: #666;
      font-size: 0.95rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.8rem;
      background-color: #f1f1f1;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      
    }
  </style>
</head>
<body>
  <header>
    <h1>Thien My Tieu</h1>
    <p>International Media and Computing Student with an Artistic Eye</p>
  </header>
  <section class="gallery">
    <div class="item"><img src="images/newyork.jpg" alt="Drawing" onclick="showModal(this.src)" /><div class="caption">Pencil Drawing – 2023</div></div>
    <div class="item"><img src="images/landscape.jpg" alt="Painting" onclick="showModal(this.src)" /><div class="caption">Acrylic Painting – 2023</div></div>
    <div class="item"><img src="images/dre1.jpg" alt="Photography 1" onclick="showModal(this.src)" /><div class="caption">Dresden Photography – 2025</div></div>
    <div class="item"><img src="images/dre2.jpg" alt="Photography 2" onclick="showModal(this.src)" /><div class="caption">Dresden Photography – 2025</div></div>
  
</section>
  <div class="modal" id="imgModal" onclick="closeModal()">
    <img id="modalImg" src="" alt="Enlarged artwork" />
  </div>
 <footer>
  © 2025 Thien My Tieu
</footer>
  <script>
    function showModal(src) {
      const modal = document.getElementById('imgModal');
      const modalImg = document.getElementById('modalImg');
      modal.style.display = 'flex';
      modalImg.src = src;
    }

    function closeModal() {
      const modal = document.getElementById('imgModal');
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
